<!DOCTYPE html>
<html>
<head>
    <title>First Gen Pokemon Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form-container {
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Pokemon Chart</h1>

<div class="form-container">
    <h2>Add Pokémon</h2>
    <form id="pokemonForm" action="#" method="post" enctype="multipart/form-data">
        <label for="nationalDex">National Dex:</label>
        <input type="number" id="nationalDex" name="nationalDex" min="0"><br><br>

        <label for="pokemonName">Pokémon Name:</label>
        <input type="text" id="pokemonName" name="pokemonName"><br><br>

        <label for="generation">Generation:</label><br>
        <input type="radio" id="gen1" name="generation" value="Gen I">
        <label for="gen1">Gen I</label><br>
        <input type="radio" id="gen2" name="generation" value="Gen II">
        <label for="gen2">Gen II</label><br>
        <!-- Add more radio buttons for other generations -->

        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <label for="type1">Type 1:</label>
        <!-- Add dropdown or datalist for type 1 -->

        <label for="type2">Type 2:</label>
        <!-- Add dropdown or datalist for type 2 -->

        <label for="evolvesFrom">Evolves From:</label>
        <input type="text" id="evolvesFrom" name="evolvesFrom"><br><br>

        <label for="evolvesTo">Evolves To:</label>
        <input type="text" id="evolvesTo" name="evolvesTo"><br><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <input type="submit" value="Submit">
    </form>
</div>

<table border="1">
    <thead>    
        <tr>    
            <td>Image</td>
            <td>Name</td>
            <td>Type</td>
            <td>Evolves Into</td>
            <td>National Index</td>
            <td>Generation</td>
            <td>Evolves From</td>
        </tr>
    </thead>    
    <tbody>    
        <tr>    
            <td><img src="Resize image project.png"></td>
            <td>Arias</td>
            <td>Poison</td>
            <td><a href="https://m.facebook.com/Jr.DREW11/">JMArias</a></td>
            <td>001</td> <!-- Placeholder for National Index -->
            <td>---</td> <!-- Placeholder for Generation -->
            <td>---</td> <!-- Placeholder for Evolves From -->
        </tr>
        <tr>    
            <td><img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"></td>
            <td>Charmander</td>
            <td>Fire</td>
            <td><a href="https://bulbapedia.bulbagarden.net/wiki/Charmander_(Pok%C3%A9mon)">Charmeleon</a></td>
            <td>003</td> <!-- National Index for Charmander -->
            <td>Gen I</td> <!-- Generation for Charmander -->
            <td>---</td> <!-- Placeholder for Evolves From -->
        </tr>
        <tr>    
            <td><img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"></td>
            <td>Squirtle</td>
            <td>Water</td>
            <td><a href="https://bulbapedia.bulbagarden.net/wiki/Squirtle_(Pok%C3%A9mon)">Wartortle</a></td>
            <td>002</td> <!-- National Index for Squirtle -->
            <td>Gen I</td> <!-- Generation for Squirtle -->
            <td>---</td> <!-- Placeholder for Evolves From -->
        </tr>
        <!-- Add 7 more Pokémon here -->
    </tbody>
</table>

<script>
    document.getElementById('pokemonForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        
        const formData = new FormData(this);

        // Create a URL for the image file
        const imageFile = formData.get('image');
        const imageURL = URL.createObjectURL(imageFile);

        const newRow = document.createElement('tr');

        newRow.innerHTML = `
            <td><img src="${imageURL}" style="max-width: 100px;"></td>
            <td>${formData.get('pokemonName')}</td>
            <td>${formData.get('type1')} / ${formData.get('type2')}</td>
            <td>${formData.get('evolvesTo')}</td>
            <td>${formData.get('nationalDex')}</td>
            <td>${formData.get('generation')}</td>
            <td>${formData.get('evolvesFrom')}</td>
        `;

        document.querySelector('table tbody').appendChild(newRow);

        // Revoke the object URL to release resources
        URL.revokeObjectURL(imageURL);

        this.reset();
    });
</script>

</body>
</html>
