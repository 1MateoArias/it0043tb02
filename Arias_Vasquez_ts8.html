<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Playground</title>
<link rel="stylesheet" href="Arias_Vasquez_ts8.css">
</head>
<body>
<div class="controls">
<button id="reset-btn">Reset Flexbox</button>
<label>
Gap:
<input type="number" id="gap" value="0">
</label>
<div>
    <label>
        Flex Directions:
<button data-flex-direction="row">Row</button>
<button data-flex-direction="column">Column</button>
</div>
<div>
    <label>
        Justify Content:
<button data-justify-content="flex-start">Start</button>
<button data-justify-content="center">Center</button>
<button data-justify-content="flex-end">End</button>
<button data-justify-content="space-between">Space Between</button>
<button data-justify-content="space-around">Space Around</button>
<button data-justify-content="space-evenly">Space Evenly</button>
</div>
<div>
    <label>
        Align The Item:
<button data-align-items="flex-start">Start</button>
<button data-align-items="center">Center</button>
<button data-align-items="flex-end">End</button>
</div>
<div>
<button id="reset-grow-btn">Reset</button>
<button id="grow-all-btn">Grow All</button>
</div>
<div>
<label>
Box 1:
<input type="number" id="box1-grow" value="0">
</label>
<label>
Box 2:
<input type="number" id="box2-grow" value="0">
</label>
<label>
Box 3:
<input type="number" id="box3-grow" value="0">
</label>
</div>
</div>
<div class="container">
<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>
</div>
<script src="Arias_Vasquez_ts8.js"></script>
</body>
</html>
